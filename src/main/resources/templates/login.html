<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login Page</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <style>
        	 .header
            {
                font-size: 30pt;
                text-align: center;
                background-color: #907867;
            }
            table
            {
            	margin: auto;
            }
        </style>
</head>
<body onload='document.f.username.focus();'>
	<div class="col-md-12 col-sm-12 header">Welcome to Article Management</div>
	<form name='f' action='/login' method='POST'>
		<table class="table ">
			<tr>
				<td class="col-md-6 col-sm-6">User:</td>
				<td class="col-md-6 col-sm-6"><input type='text' name='username' value=''/></td>
			</tr>
			<tr>
				<td class="col-md-6 col-sm-6">Password:</td>
				<td class="col-md-6 col-sm-6"><input type='password' name='password' /></td>
			</tr>
			<tr>
				<td colspan='2' class="col-md-6 col-sm-6"><input name="submit" type="submit"
					value="Login" /></td>
			</tr>
		</table>
		<input th:name="${_csrf.parameterName}" type="hidden"
				th:value="${_csrf.token}" />
	</form>
</body>
</html>
